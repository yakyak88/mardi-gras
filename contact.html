<form class="form contact-form" action="https://formspree.io/donnyburnside1@gmail.com">
    <div>
      <label class="form-label " for="name">Full Name</label>
      <input class="form-control" id="name" name="name" type="text" required />
    </div>
    <div>
      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" name="email" type="email" required />
    </div>
    <div>
      <label class="form-label" for="subject">Subject</label>
      <select class="form-control" id="subject" name="subject" required>
        <option value="" selected disabled>Choose a Subject</option>
        <optgroup label="Option Group">
          <option value="subject-one"> Hotels Information</option>
          <option value="subject-two"> Parties Information</option>
          <option value="subject-three"> Parking Information</option>
        </optgroup>
      </select>
    </div>
    <div>
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" name="message" required></textarea>
    </div>
    <div>
      <label class="form-label" for="subscribe">Subscribe?</label>
      <input class="" id="subscribe" name="subscribe" type="checkbox" />
    </div>
    <div>
      <button class="button" type="submit">Submit</button>
      <button class="button" type="reset">Clear</button>
    </div>
  </form>
